<!DOCTYPE html>
<html>
<head>
  <!--Setting the title-->
  <title>Astro Weight Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--Setting the h1 tag-->
  <h1 id="myh1"></h1>
  <!--Enter your weight div-->
<div>
    <label>Your Weight:</label>
    <input id="weight" type="text" name="yourweight" placeholder="Weight in lbs">
</div>
<!--Planets selector div-->
<div>
    <label>Planet:</label>
    <select id="planet">
    </select>
</div>
<!--Submit button-->
    <button id="submit" type="button" onclick="calculate()">Submit</button>
  <p id="myp"></p>
    <script src="index.js"></script>
</body>
</html>
